<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Dave Quah (@Milleus)">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/global.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W6QZZYV2W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5W6QZZYV2W');
  </script>
</head>

<body>
  <div class="container grid">
    <main>
      <h1 class="sr-only">Order summary card</h1>
      <div class="card bg-neutral-100 text-center">
        <img src="/assets/illustration-hero.svg" alt="someone listening to music">

        <div class="card-content">
          <h2 class="fs-700 fw-900 text-neutral-800">Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="plan flex bg-neutral-200 text-start">
            <div>
              <img src="/assets/icon-music.svg" alt="">
            </div>
            <div>
              <p class="fw-900 text-neutral-800">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <button class="link ml-auto">Change</button>
          </div>

          <button class="button w-full" data-type="primary">Proceed to Payment</button>
          <button class="button" data-type="naked">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="text-neutral-800 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Milleus">Dave Quah (@Milleus)</a>.
      </p>
    </footer>
  </div>
</body>

</html>
